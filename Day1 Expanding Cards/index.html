<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg);">
            <h3>Sun Set</h3>
        </div>
        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg);">
            <h3>Beach</h3>
        </div>
        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg);">
            <h3>Tree</h3>
        </div>
        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_960_720.jpg);">
            <h3>Forest</h3>
        </div>
        <div class="panel" style="background-image: url(https://cdn.pixabay.com/photo/2016/01/08/11/57/butterfly-1127666_960_720.jpg);">
            <h3>Butterflies</h3>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
